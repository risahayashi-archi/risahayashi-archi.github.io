<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>林りさ | Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="logo">林りさ</div>
    <div class="menu-toggle">&#9776;</div>
  </header>

  <!-- ファーストビュー -->
  <section class="hero">
    <div class="slider">
      <div class="slide"><img src="images/slide1.jpg" alt=""></div>
      <div class="slide"><img src="images/slide2.jpg" alt=""></div>
      <div class="slide"><img src="images/slide3.jpg" alt=""></div>
    </div>
  </section>

  <!-- キャッチコピー -->
  <section class="catch">
    <h1>まちの風景に、新しい暮らしを足す</h1>
    <p>関係をはぐくむ、小さな暮らしの場</p>
  </section>

  <!-- Worksへの導線 -->
  <section class="works-preview">
    <h2>Works</h2>
    <div class="works-grid">
      <div class="work-item"><img src="images/work1.jpg" alt=""></div>
      <div class="work-item"><img src="images/work2.jpg" alt=""></div>
      <div class="work-item"><img src="images/work3.jpg" alt=""></div>
    </div>
    <a href="works.html" class="view-all">View All Works</a>
  </section>

  <!-- フッター -->
  <footer>
    <div class="footer-left">
      <a href="https://instagram.com/youraccount" target="_blank">
        <img src="images/instagram-icon.svg" alt="Instagram">
      </a>
    </div>
    <div class="footer-right">
      © Risa Hayashi, All Rights Reserved.
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
